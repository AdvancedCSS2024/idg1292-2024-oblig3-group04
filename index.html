<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Animation with Intersection Observer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="fill">
        </div>
        
        <div class="image-wrapper">
          <img
            class="open-box"
            src="images/container-opened.svg"
            alt="Opened Container"
          />
          <div class="animate left-door">
            <img src="images/container-door-left.svg" alt="" />
          </div>
          <div class="animate right-door">
            <img src="images/container-door-right.svg" alt="" />
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
