<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Animation with Intersection Observer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="image-wrapper">
        
        <div class="fish-wrap">
          <div class="fish-box">
            <img class="fish" src="/images/fishbox.svg" alt="">
            </div>
        </div>
        
        
        <div class="box-wrap">
          <div class="box-container">
            <img
            class="open-box"
            src="images/container-opened.svg"
            alt="Opened Container"
          />
          <img
            class="animate left-door"
            src="images/container-door-left.svg"
            alt=""
          />
          <img
            class="animate right-door"
            src="images/container-door-right.svg"
            alt=""
          />
          </div>
        </div>
        
        <div class="container-wrap">
          <div class="ship-container">
            <img class="ship-top" src="/images/ship-topdown.svg" alt="" />
            <img
              class="waterflow waterflow-topleft"
              src="/images/waterflow.svg"
              alt=""
            />
            <img
              class="waterflow waterflow-topmiddle"
              src="/images/waterflow.svg"
              alt=""
            />
            <img
              class="waterflow waterflow-topright"
              src="/images/waterflow.svg"
              alt=""
            />
            <img
              class="waterflow waterflow-rightmiddle"
              src="/images/waterflow.svg"
              alt=""
            />
            <img
              class="waterflow waterflow-right"
              src="/images/waterflow.svg"
              alt=""
            />
            <img
              class="waterflow waterflow-bottomright"
              src="/images/waterflow.svg"
              alt=""
            />
            <img
              class="waterflow waterflow-bottommiddle"
              src="/images/waterflow.svg"
              alt=""
            />
            <img
              class="waterflow waterflow-bottomleft"
              src="/images/waterflow.svg"
              alt=""
            />
          </div>
        </div>
      
      </div>
    </div>
  </body>
</html>
