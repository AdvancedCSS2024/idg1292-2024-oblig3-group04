<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/java.js" defer></script>

    <div class="main-section">
        <div class="section3">
            <div class="sky-wrapper">
              <img class="sky sky-one" src="assets/SVG/sky-one.svg" alt="" />
              <img class="sky sky-two" src="assets/SVG/sky-two.svg" alt="" />
              <img class="sky sky-three" src="assets/SVG/sky-three.svg" alt="" />
              <img class="sky sky-four" src="assets/SVG/sky-four.svg" alt="" />
            </div>

            <div class="boat-wrapper">
              <img class="animate boat" src="assets/SVG/fishingboat.svg" alt="" />
            </div>

            <div class="water-wrapper">
              <img class="water water-one" src="assets/SVG/water-one.svg" alt="" />
              <img class="water water-two" src="assets/SVG/water-two.svg" alt="" />
              <img class="water water-three" src="assets/SVG/water-three.svg" alt=""/>
              <img class="water water-four" src="assets/SVG/water-four.svg" alt="">
        </div>
        </div>
    </div>
    
  
          <div class="section4">
            <div class="fish-box">
              <img class="fish" src="assets/SVG/fishbox.svg" alt="" />
            </div>
          </div>
  
          <div class="section6">
            <div class="box-container">
              <img
                class="open-box"
                src="assets/SVG/container-opened.svg"

              />

                class="animate left-door"
                src="assets/SVG/container-door-left.svg"
                alt=""
              />
              <img
                class="animate right-door"
                src="assets/SVG/container-door-right.svg"
                alt=""
              />
            </div>
          </div>
  
          <div class="section7">
            <div class="container-wrap">
            <div class="ship-container">
              <img class="ship-top" src="assets/SVG/ship-topdown.svg" alt="" />
              <img
                class="animate waterflow waterflow-topleft"
                src="assets/SVG/waterflow.svg"
                alt=""
              />
              <img
                class="animate waterflow waterflow-topmiddle"
                src="assets/SVG/waterflow.svg"
                alt=""
              />
              <img
                class="animate waterflow waterflow-topright"
                src="assets/SVG/waterflow.svg"
                alt=""
              />
              <img
                class="animate waterflow waterflow-rightmiddle"
                src="assets/SVG/waterflow.svg"
                alt=""
              />
              <img
                class="animate waterflow waterflow-right"
                src="/images/waterflow.svg"
                alt=""
              />
              <img
                class="animate waterflow waterflow-bottomright"
                src="assets/SVG/waterflow.svg"
                alt=""
              />
              <img
                class="animate waterflow waterflow-bottommiddle"
                src="assets/SVG/waterflow.svg"
                alt=""
              />
              <img
                class="animate waterflow waterflow-bottomleft"
                src="assets/SVG/waterflow.svg"
                alt=""
              />
            </div>
          </div>
          </div>
        </div>

    <div class="section8">
