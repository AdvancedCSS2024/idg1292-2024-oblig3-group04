<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/java.js" defer></script>
    <script src="js/java2.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
</head>
<body>
   <main class="main">
    <div class="main__section">
    <section class="section-one">
      <div class="wrapper__sky">
         <img class="sky sky-one" src="assets/SVG/sky-one.svg" alt="cloud" />
          <img class="sky sky-two" src="assets/SVG/sky-two.svg" alt="cloud" />
          <img class="sky sky-three" src="assets/SVG/sky-three.svg" alt="cloud" />
          <img class="sky sky-four" src="assets/SVG/sky-four.svg" alt="cloud"/>
      </div>

      <div class="wrapper__boat">
        <img class="animate boat" src="assets/SVG/fishingboat.svg" alt="boat" />
      </div>

      <div class="wrapper__water">
        <img class="water water-one" src="assets/SVG/water-one.svg" alt="water" />
        <img class="water water-two" src="assets/SVG/water-two.svg" alt="water" />
        <img class="water water-three" src="assets/SVG/water-three.svg" alt="water"/>
        <img class="water water-four" src="assets/SVG/water-four.svg" alt="water">
      </div>
    </section>
  </div>

    <section class="section-two">
      <div class="fish-box">
        <img class="fish-box__image" src="assets/SVG/fishbox.svg" alt="box with fish"/>
      </div>
    </section>

    <section class="section-three">
      <div class="container__box">
        <img class="open-box"
          src="assets/SVG/container-opened.svg" alt="Opened Container"/>
        <img class="animate left-door"
          src="assets/SVG/container-door-left.svg" alt="left door of container"/>
        <img class="animate right-door" src="assets/SVG/container-door-right.svg" alt="right door of container"/>
      </div>
      <div class="container__boxes"></div>
    </section>
    
    <section class="section-four">
      <div class="container__wrap">
        <div class="container__ship">
          <img class="ship-top" src="assets/SVG/ship-topdown.svg" alt="top of the ship" />
          <img class="animate waterflow waterflow-top--left" src="assets/SVG/waterflow.svg"alt="water wave"/>
          <img class="animate waterflow waterflow-to--pmiddle" src="assets/SVG/waterflow.svg" alt="water wave"/>
          <img class="animate waterflow waterflow-top--right"src="assets/SVG/waterflow.svg"alt="water wave"/>
          <img class="animate waterflow waterflow-right--middle" src="assets/SVG/waterflow.svg"alt="water wave"/>
          <img class="animate waterflow waterflow-right"src="/images/waterflow.svg"alt="water wave"/>
          <img class="animate waterflow waterflow-bottom--right"src="assets/SVG/waterflow.svg"alt="water wave"/>
          <img class="animate waterflow waterflow-bottom--middle" src="assets/SVG/waterflow.svg"alt="water wave"/>
          <img class="animate waterflow waterflow-bottom--left"src="assets/SVG/waterflow.svg"alt="water wave" />
        </div>
      </div>
    </section>

    <section class="section-five">
      <img class="world-map" src="assets/SVG/world-map.svg" alt="world map">
      <div class="wrapper__map">
        <img class="circle circle1" src="assets/SVG/circle-destination-for-Norway.svg" alt="blue circle">
        <img class="circle circle2" src="assets/SVG/cirle-distination-for_china.svg" alt="blue circle">
      </div>
       <div class="wrapper__svg">
         <svg class="path" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 540.23">

            stroke-miterlimit="10" class="back-path" />
            <image xlink:href="assets/SVG/boat2.svg" class="boat-back" width="90" height="60" transform="translate(15 -15)" />
         </svg>
       </div>
    </section>

    <section class="section-six">
      <div class="section-six__conveyor">
        <img class="conveyor-belt" src="assets/SVG/rullebÃ¥nd.svg" alt="conveyor belt">
      </div>
      <div class="section-six__fish-wrapper">
       <!--put in svg images with name "fish-on-conveyor"-->
        <img class="fish-package-conveyor fish-package" src="assets/SVG/fish-package.svg" alt="fish package">
        <img class="fish-package-conveyor fish-package2" src="assets/SVG/fish-package.svg" alt="fish package">
      </div>
    </section>

    <section class="section-seven">
      <img class="world-map--second" src="assets/SVG/world-map.svg" alt="world map">
       <div class="wrapper__map--second">
        <img class="circle circle3" src="assets/SVG/circle-destination-for-Norway.svg" alt="blue circle">
        <img class="circle circle4" src="assets/SVG/cirle-distination-for_china.svg" alt="blue circle">
       </div>
       <div class="wrapper__svg--second">
        <svg class="path" data-name="Layer 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 -10 1200 570.23">
            <path d="M125.53.41c-6.66,4.62-13.89,10.52-21,18-21.2,22.33-13.57,44.31-34,62-7.72,6.68-8.51,3.67-21.5,13.5-5.92,4.48-19.28,14.75-30,31-7.9,11.97-23.46,35.56-17,63,1.37,5.82,7.12,26.19,25,37,27.04,16.34,49.44-8.78,107-11,41.4-1.6,73.96,9.66,95,17,32.02,11.16,54.44,18.98,75,39,16.53,16.1,14.93,23.6,56,109,17.93,37.29,27.57,55.26,47,61,15.19,4.49,30.07-.36,40-5,13.18-2.81,32.67-5.65,56-4,22.41,1.58,42.76,6.91,92,28,25.41,10.88,57.85,25.68,95,45,26.02,11.76,87.03,34.88,161,20,33.78-6.79,92.99-18.7,117-66,24.66-48.58,4.48-119.34-51-173"  
            fill="none" 
            stroke="#000"
            stroke-miterlimit="10" class="path2" />
            <image xlink:href="assets/SVG/boat.svg" class="boat-china" width="90" height="81" transform="translate(1 -12)" />
        </svg>
       </div>
    </section>

    <section class="section-eight">
      <div class="conatainer-shop">
        <img src="assets/SVG/butikk.svg" alt="grocery shop with parking lo">
     </div>
    </section>

    <section class="section-nine">
       <div class="grocery-shop">
        <img src="assets/SVG/store-bottom.svg" alt="a shelf inside grocery">
       </div>
       <div class="wrapper__hand">
        <img class="hand" src="assets/SVG/hand-one.svg" alt="hand">
        <img class="finger-top" src="assets/SVG/hand-two-top.svg" alt="thumb">
        <img class="arm" src="assets/SVG/hand-two.svg" alt="arm">
        <img class="store-top" src="assets/SVG/store-top.svg" alt="shelf top">
        <div class="fishpackage">
        <img class="fish-store" src="assets/SVG/fish-package-store.svg" alt="fish package in store">
        <img class="fish-pickingUp" src="assets/SVG/fish-package-grocery-shop-hand-pick.svg" alt="">
        </div>
       </div>
    </section>
   </main>
   
</body>
</html>
